<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Barlow+Condensed:400,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header class="flex-container jc-sp-between">
      <div class="logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <nav class="flex-container">
        <ul class="flex-container links">
          <li><a href="#">Product</a></li>
          <li><a href="#">Features</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
        <ul class="login">
          <li><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <div class="container flex-container">
      <div class="intro">
        <h4><span class="new">New</span> Monograph Dashboard</h4>
        <h1>Powerful insights into your team</h1>
        <h3>Project planning and time tracking for agile teams</h3>
        <button class="btn">Schedule a demo</button
        ><span class="preview">to see a live preview</span>
      </div>
      <div class="illustration">
        <img src="images/illustration-devices.svg" alt="" />
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Moumen Amin</a>.
      </p>
    </footer>
  </body>
</html>
