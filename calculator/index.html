<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <div class="result col">124+25</div>
      </div>
      <div class="row">
        <div class="col col-50">C</div>
        <div class="col col-25"><i class="fa fa-arrow-left"></i></div>
        <div class="col col-25 operator"><i class="fa fa-divide"></i></div>
      </div>
      <div class="row">
        <div class="col col-25">7</div>
        <div class="col col-25">8</div>
        <div class="col col-25">9</div>
        <div class="col col-25 operator"><i class="fas fa-times"></i></div>
      </div>
      <div class="row">
        <div class="col col-25">4</div>
        <div class="col col-25">5</div>
        <div class="col col-25">6</div>
        <div class="col col-25 operator"><i class="fas fa-minus"></i></div>
      </div>
      <div class="row">
        <div class="col col-25">1</div>
        <div class="col col-25">2</div>
        <div class="col col-25">3</div>
        <div class="col col-25 operator"><i class="fas fa-plus"></i></div>
      </div>
      <div class="row">
        <div class="col col-75">0</div>
        <div class="col col-25"><i class="fas fa-equals"></i></div>
      </div>
    </div>
  </body>
</html>
