<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- displays site properly based on user's device -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"

  <body>
    <div class="container">
      <h1 class="text-center">Our Pricing</h1>
      <div class="box">
        <div class="card">
          <h3 class="card-title">Basic</h3>
          <p class="card-price">&dollar;19.99</p>
          <hr />
          <div class="card-specs">
            <p>500 GB Storage</p>
            <hr />

            <hr />

            <hr />
          </div>
          <button>Learn more</button>
        </div>
        <div class="card active">
          <h4 class="card-title">Professional</h4>
          <p class="card-price">&dollar;19.99</p>
          <hr />
          <div class="card-specs">
            <p>500 GB Storage</p>
            <hr />
            <p>2 Users Allowed</p>
            <hr />
            <p>Send up to 3 GB</p>
            <hr />
          </div>
          <button>Learn more</button>
        </div>
        <div class="card">
          <h4 class="card-title">Master</h4>
          <p class="card-price">&dollar;19.99</p>
          <hr />
          <div class="card-specs">
            <p>500 GB Storage</p>
            <hr />
            <p>2 Users Allowed</p>
            <hr />
            <p>Send up to 3 GB</p>
            <hr />
          </div>
          <button>Learn more</button>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
